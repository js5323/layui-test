<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layui</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://www.layuicdn.com/layui/css/layui.css"
    />
    <style>
      .wrap {
        padding: 20px;
        background-color: #f2f2f2;
        width: 600px;
        margin: auto;
      }
      .word-tag {
        width: 100%;
        display: block;
        text-align: left;
      }
      .word-tag i {
        float: right;
      }
      .empty-span {
        float: right;
        color: #1e9fff;
      }
      .input-wrap {
        display: flex;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="input-wrap">
        <input type="text" name="price_min" class="layui-input" id="addInput" />
        <button class="layui-btn layui-btn-normal" id="addBtn">Add</button>
      </div>

      <div class="layui-card">
        <div class="layui-card-header">
          已选
          <span class="empty-span">清空</span>
        </div>
        <div class="layui-card-body">
          <div class="layui-row layui-col-space15" id="container"></div>
        </div>
      </div>
    </div>
    <!-- <div class="layui-col-xs6"><div class="word-tag layui-btn layui-btn-normal layui-btn-sm">1231231232131 <i class="layui-icon layui-icon-close"></i></div></div> -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://www.layuicdn.com/layui/layui.js"></script>
    <script>
      $("#addBtn").on("click", function () {
        var _val = $("#addInput").val();

        if (_val) {
          $("#container").append(
            '<div class="layui-col-xs6 word-tag-item"><div class="word-tag layui-btn layui-btn-normal layui-btn-sm">' +
              _val +
              ' <i class="layui-icon layui-icon-close word-tag-delete"></i></div></div>'
          );
          $("#addInput").val("");
        }
      });

      $("#container").delegate(".word-tag-delete", "click", function () {
        $(this).parent().parent().remove();
      });
    </script>
  </body>
</html>
